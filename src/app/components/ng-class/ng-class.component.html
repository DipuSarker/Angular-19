<div class="row">
  <div class="col-3 p-3" [ngClass]="divColor">Div 1</div>

  <div class="col-3 p-3" [ngClass]="isChecked ? 'bg-success' : 'bg-danger'">
    Div 2
  </div>

  <div class="col-3 p-3" [ngClass]="div3Checking">
    Div 3
  </div>

  <div class="col-3 p-3" [class]="divColor">
    Div 4
  </div>
</div>

<div class="row">
  <div class="col-3">
    <button (click)="addDivColor('bg-success')">Green</button>
    <button (click)="addDivColor('bg-danger')">Red</button>
  </div>


  <div class="col-3">
    <input type="checkbox" [(ngModel)]="isChecked" />
  </div>

  <div class="col-3">
    <input type="text" [(ngModel)]="div3Checking">
  </div>
</div>
