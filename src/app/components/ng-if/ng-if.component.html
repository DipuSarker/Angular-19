<h2>ng-if works!</h2>

<div class="row">
  <div class="col-3">
    <div class="bg-info pt-3" *ngIf="divVisible">
      Div 1
    </div>
  </div>
</div>


<div class="row">
  <div class="col-3">
    <button type="button" class="btn btn-success m-2" (click)="showDiv1()">Show</button>
    <button type="button" class="btn btn-danger m-2" (click)="hideDiv1()">Hide</button>
  </div>
</div>


<div class="row">
  <div class="col-3">
    <div class="bg-primary pt-3" *ngIf="number1 == number2">
      Div 2
    </div>
  </div>
</div>


<div class="row">
  <div class="col-3">
    <input type="text" [(ngModel)]="number1">
    <input type="text" [(ngModel)]="number2">
  </div>
</div>
